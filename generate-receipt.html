<!DOCTYPE html>
<html>

<head>
    <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport' />
    <title>Generate Reciept</title>

    <link type='text/css' href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />

     <!-- theme main css file-->
    <link type='text/css' href="style/style.css" rel="stylesheet" /> 
    <!-- <link type='text/css' href="https://sohelkhan00000.github.io/cdn-generate-reciept/style/style.css" rel="stylesheet" />  -->

</head>

<body style="background-color: #725f5f;">

    <!-- page div start -->
    <div class="page-container" style="width: 90%; height:auto; background-color: grey; margin:50px;">
        <!-- <link type='text/css'
            href="https://sohelkhan00000.github.io/cdn-generate-reciept/style/generateReceiptMinified.css"
            rel="stylesheet" /> -->
            <link type="text/css" rel="stylesheet" href="style/generateReceipt.css" />

        <div id="pdfWrapper">
            <div id="allSlips">
                <div id="invoice1" class="invoice">
                    <div class="invoiceWrapper">
                        <div class="container">
                            <div class="row">
                                <div class="col-md-12">
                                    <p id="receiptHeading">Provisional</p>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-6 col-md-6">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <!--  start date of receipt month and year only -->
                                            <p id="receiptSartDate">RENT RECEIPT </p>
                                        </div>
                                        <div class="col-md-12">
                                            <span id="pdfCurrentMonth">April
                                                2022</span>
                                        </div>
                                        <!-- <div class="col-md-12" >
                                            <p id="companyName">Generated by <span>Generate Receipt</span> </p>
                                        </div> -->
                                    </div>
                                </div>
                                <div class="col-6 col-md-6">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <p id="receiptNumber">Receipt No: <span id="pdfReceiptNumber">1</span></p>

                                        </div>
                                        <div class="col-md-12">
                                            <!--  Date on which receipt generated-->
                                            <p id="receiptGeneratDate">Date: <span id="pdfGenerateDate"></span></p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <p id="receiptDeclar">Received sum of INR <span class="receiptAmount" id="pdfRent">
                                            Rs.
                                            18000 </span>
                                        from
                                        <span class="receiptName" id="pdfRenterName"> sohel khan </span>
                                        towards the rent of property located at
                                        <span class="receiptAddress" id="pdfAddress"> house no. 569 Sarhoul sector 18,
                                            Gurugram - 122018 </span>
                                        for the period from
                                        <span class="receiptFromDate" id="pdfDateFrom"> Apr 01 2022 </span>
                                        to
                                        <span class="receiptToDate" id="pdfDateTo"> Apr 30 2022</span>
                                    </p>
                                </div>

                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <p id="landlord"><span class="landlordName" id="pdfLandlordName">Faisal</span>
                                        (Landlord),

                                        Pan: <span class="landlordPan" id="pdfLandlordPan"></span>
                                    </p>
                                </div>
                                <div class="col-md-6">
                                    <div class="revenue">
                                        <p>Revenue stamp</p>
                                    </div>
                                </div>

                            </div>
                           
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div id="receipt-generator">
            <div class="row">
                <div class="col-md-12 col-lg-6">
                    <label class="form-label">Name</label>
                    <input class="form-control" id="inputRenterName" type="text" />
                    <p class="validation-message" id="pdfNameError"></p>
                </div>

            </div>
            <div class="row g-3" style="margin-top:5px;">
                <div class="col-md-12 col-lg-6">
                    <label class="form-label">Rent Monthly</label>
                    <input class="form-control" id="inputRent" type="number" />
                    <p class="validation-message" id="pdfRentError"></p>
                </div>

            </div>
            <div class="row g-3" style="margin-top:5px;">
                <div class="col-md-12 col-lg-6">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" id="textboxAddress" rows="3"></textarea>
                    <p class="validation-message" id="pdfAddressError"></p>
                </div>
            </div>
            <br />

            <hr />
            <br />
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Owner's Name</label>
                    <input class="form-control" id="inputOwnerName" placeholder="" type="text" />
                    <p class="validation-message" id="pdfOwnerError"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Owner's PAN (optional)</label>
                    <input class="form-control" id="inputOwnerPan" placeholder="" type="text" />
                    <p class="validation-message" id="pdfOwnerPanError"></p>
                </div>
            </div>

            <br />
            <div class="row g-3">
                <div class="col-12 col-md-3">
                    <div class="form-check">
                        <input checked="" class="form-check-input" id="flexRadioMonthly" name="flexRadioDefault"
                            type="radio" />
                        <label class="form-check-label">
                            Monthly
                        </label>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" id="flexRadioQuarterly" name="flexRadioDefault" type="radio" />
                        <label class="form-check-label">
                            Quarterly
                        </label>
                    </div>
                </div>
            </div>

            <br />
            <div class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">From</label>
                    <input class="form-control" id="dataPickerFrom" placeholder="" type="date" />
                    <p class="validation-message" id="pdfDateFromError"></p>
                </div>
                <div class="col-md-6">
                    <label class="form-label">To</label>
                    <input class="form-control" id="dataPickerTo" placeholder="" type="date" />
                    <p class="validation-message" id="pdfDateToError"></p>
                </div>
            </div>
            <div class="row g-3">
                <div class="col-12">

                    <button id="downloadPDF" class="btn btn-success" type="button">
                        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                        <span class="download-text">Download</span>
                    </button>
                    <!-- <button class="btn btn-primary" type="button" disabled>
                    <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    Loading...
                  </button> -->
                </div>
            </div>





        </div>
        <script src="js/generateReceipt.js"></script>
        <!-- <script src="js/generateReceiptMinified.js"></script> -->
        <!-- <script src="https://sohelkhan00000.github.io/cdn-generate-reciept/js/generateReceipt.min.js"></script> -->
        

    </div> <!-- page dive end -->

    <!-- script  -->
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>




    <!-- <script src="js/generateReceipt.js"></script>  -->









</body>

</html>
